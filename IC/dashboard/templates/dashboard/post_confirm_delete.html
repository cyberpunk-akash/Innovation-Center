{% extends "dashboard/dash_base.html" %}

{% block post_content %}
<br>
<h3>Are you sure you want to delete this post?</h3>

<div class="posts">
	{% include "dashboard/_dash.html"%}
</div>
<br>
<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'dashboard:single' username=user.username pk=object.pk %}" class="btn btn-primary">Cancel</a>

</form>

{% endblock %}
